<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Cycle</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #34495E;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #1ABC9C;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #1ABC9C;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #16A085;
        }
    </style>
</head>
<body>
    <h1>Add a New Cycle</h1>
    <form action="/submit-cycle" method="POST">
        <label for="cycle-name">Cycle Name:</label>
        <input type="text" id="cycle-name" name="cycle-name" placeholder="Enter cycle name" required>

        <label for="model-number">Model Number (optional):</label>
        <input type="text" id="model-number" name="model-number" placeholder="Enter model number">

        <label for="type">Type of Cycle:</label>
        <select id="type" name="type">
            <option value="mountain">Mountain</option>
            <option value="road">Road</option>
            <option value="hybrid">Hybrid</option>
            <option value="electric">Electric</option>
        </select>

        <label for="availability">Availability Status:</label>
        <select id="availability" name="availability">
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>

        <label for="time-duration">Available Time Duration (in hours):</label>
        <input type="number" id="time-duration" name="time-duration" placeholder="Enter number of hours" min="1" required>

        <label for="price-per-hour">Price per Hour ($):</label>
        <input type="number" id="price-per-hour" name="price-per-hour" placeholder="Enter price per hour" min="1" required>

        <button type="submit">Register Cycle</button>
    </form>
</body>
</html>
