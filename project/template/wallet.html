{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0; /* Grey background around the content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3); /* Dark overlay behind the content */
            z-index: 1;
        }

        /* Container for everything inside the pop-up */
        .popup-container {
            position: relative;
            z-index: 2;
            width: 600px; /* Total width of the pop-up container */
            display: flex;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 150px; /* Reduced sidebar width */
            background-color: #ffffff;
            padding: 15px;
            border-right: 1px solid #ddd;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 8px;
            color: #333;
            text-decoration: none;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #e0e4f5;
            color: #4a4aff;
            font-weight: bold;
        }

        /* Main Content Styling */
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            max-width: 450px;
            background-color: #f8f9fa;
        }

        .wallet-balance {
            background-color: #4a4aff;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .wallet-balance h3 {
            font-size: 16px;
            margin: 0;
        }

        .wallet-balance h1 {
            font-size: 28px;
            margin: 10px 0 0;
        }

        /* Input and Button Styling */
        .amount-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .amount-input label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 12px;
        }

        .amount-input input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .proceed-btn {
            background-color: #4a4aff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .proceed-btn:hover {
            background-color: #3333cc;
        }
    </style>
</head>
<body>

<div class="overlay"></div> <!-- Semi-transparent grey background -->

<div class="popup-container">
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>My account</h2>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Previous Bookings</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="wallet-balance">
            <h3>Wallet Balance</h3>
            <h1>$0.00</h1>
            <a href="#">View Transactions</a>
        </div>

        <div class="amount-input">
            <label for="amount">Enter Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" oninput="validity.valid||(value='');">
        </div>

        <a href="PaymentGateway.html"><button class="proceed-btn">Proceed</button></a>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    document.querySelector('.proceed-btn').addEventListener('click', function() {
        const amount = document.getElementById('amount').value;
        if (amount) {
            alert(`You have entered: $${amount}`);
        } else {
            alert('Please enter an amount.');
        }
    });
</script>

</body>
</html>
{%endblock body %}
