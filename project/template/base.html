<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Sharing - Advanced Navigation Bar</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #34495E;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #1ABC9C;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .nav-links a:hover {
            color: #1ABC9C;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .wallet-container a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px; /* Adjust spacing */
            background-color: transparent; /* Remove background color */
            border: none; /* Remove any border */
            padding: 0; /* Remove padding */
        }

        .wallet-container i {
            font-size: 24px;
            color: red;
            margin-right: 8px; /* Spacing between icon and text */
        }

        .auth-buttons a {
            text-decoration: none;
            color: white;
            background-color: #1ABC9C;
            padding: 8px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .auth-buttons a:hover {
            background-color: #16A085;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                background-color: #34495E;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                display: none;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .navbar .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
            }
        }

        /* Menu Toggle for Mobile */
        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu-toggle">&#9776;</div>
        <ul class="nav-links">
            <li><a href="frontend.html">Home</a></li>
            <li><a href="availablecycles.html">Available Cycles</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="addcycle.html">Add a Cycle</a></li>

        </ul>

        <div class="auth-buttons">
            <!-- Separate the Wallet Button -->
            <div class="wallet-container">
                <a href="wallet.html">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </a>
            </div>
            <!-- Keep Sign In and Sign Up in their own container -->
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>
{% block body %} 

{% endblock  %}
    <script>
        // JavaScript for Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
